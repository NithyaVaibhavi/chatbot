<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Students</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      body {
        background: linear-gradient(135deg, #3636a5, #1f1f7a);
      }
      .navbar {
        background: linear-gradient(135deg, #007bff, #6610f2);
        padding: 15px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .navbar .logo {
        color: white;
        font-size: 22px;
        font-weight: bold;
        text-decoration: none;
      }
      .nav-links {
        list-style: none;
        display: flex;
      }
      .nav-links li {
        margin: 0 15px;
      }
      .nav-links a {
        text-decoration: none;
        color: white;
        font-size: 16px;
        padding: 8px 12px;
        border-radius: 5px;
        transition: 0.3s ease-in-out;
      }
      .nav-links a:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      .container {
        width: 80%;
        max-width: 600px;
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin: 40px auto;
      }
      .container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #007bff;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      label {
        font-weight: bold;
      }
      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
      button {
        background: #007bff;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background: #0056b3;
      }
      .footer {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <a href="/admin" class="logo">Student Management</a>
      <ul class="nav-links">
        <li><a href="/teachers">Teachers</a></li>
        <li><a href="/students">Students</a></li>
        <li><a href="/courses">Courses</a></li>
      </ul>
    </nav>
    
    <div class="container">
      <h2>Update Student</h2>
      <form action="http://127.0.0.1:5000/students/update/{{student.id}}/" method="post">
        <div>
          <label for="studentID">Student ID</label>
          <input type="number" name="studentID" placeholder="Student ID" value="{{ student.id }}" required />
        </div>
        
        <div>
          <label for="name">Name</label>
          <input type="text" name="name" placeholder="Name" value="{{ student.name }}" required />
        </div>
        
        <div>
          <label for="course">Course</label>
          <input type="text" name="course" disabled value="{{ student.course }}" />
        </div>
        
        <div>
          <label for="cgpa">CGPA</label>
          <input type="text" name="cgpa" value="{{ student.cgpa }}" required />
        </div>
        
        <button type="submit">Update</button>
      </form>
    </div>
    
    <div class="footer">
      &copy; 2025 Student Management System. All rights reserved.
    </div>
  </body>
</html>
