<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Update</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #3636a5, #1f1f7a);
        }

        /* Navbar Styling */
        .navbar {
            background: linear-gradient(135deg, #007bff, #6610f2);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo {
            color: white;
            font-size: 22px;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Main Content */
        .container {
            width: 80%;
            max-width: 700px;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 40px auto;
        }

        .container h2 {
            color: #007bff;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1em;
            text-align: left;
        }

        label {
            font-weight: bold;
        }

        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                text-align: center;
            }

            .nav-links {
                padding-top: 10px;
                flex-direction: column;
            }

            .nav-links li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="/admin" class="logo">HOME</a>
        <ul class="nav-links">
            <li><a href="/teachers">Teachers</a></li>
            <li><a href="/students">Students</a></li>
            <li><a href="/courses">Courses</a></li>
            <li><a href="/holidays">Holidays</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Update Syllabus for {{ course.name }}</h2>
        <form action="http://127.0.0.1:5000/courses/update/{{course.id}}/" method="post" enctype="multipart/form-data">
            <label for="file">Upload New Syllabus</label>
            <input type="file" name="file" />
            <button type="submit">Update</button>
        </form>
    </div>

    <div class="footer">
        &copy; 2025 Chatbot Admin Panel. All rights reserved. 
    </div>

</body>
</html>
